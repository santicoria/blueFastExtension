<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        html {
           width: 600px;
           height: 600px;
           overflow: hidden;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blue Fast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="exchange.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-text">
    <div class="row px-4 py-4 text-center align-items-start">
        <h1 gx-5>BLUE FAST</h1>
        <hr class="solid">
        <div class="row px-4 py-4 text-center align-items-start">
            <h2 class="text-start">PESOS A DOLARES</h2>
            <input type="number" class="form-control" id="amountPesos" placeholder="Ingrese la cantidad en pesos"/>
            <select id="currency1" class="form-select">
                <option value="blue">BLUE</option>
                <option value="tarjeta">TARJETA</option>
                <option value="oficial">OFICIAL</option>
                <option value="cripto">CRIPTO</option>
            </select>
            <button id="convertPesos" class="button-33" role="button">CONVERTIR</button>
            
        </div>
        <div id="resultPesos" class="resultado"></div>
        <hr class="dotted">

        <div class="row px-4 pb-4 text-center align-items-start">
            <h2 class="text-start">DOLARES A PESOS</h2>
            <input type="number" class="form-control" id="amount" placeholder="Ingrese la cantidad en dolares"/>
            <select id="currency2" class="form-select">
                <option value="blue">BLUE</option>
                <option value="tarjeta">TARJETA</option>
                <option value="oficial">OFICIAL</option>
                <option value="cripto">CRIPTO</option>
            </select>
            <button id="convertDolares" class="button-33" role="button">CONVERTIR</button>
        </div>
        <div id="result" class="resultado"></div>
        
    </div>
</div>
</body>
</html>
